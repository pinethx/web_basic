<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>테이블 일부 셀 합치기</title>
<style>
	table, th, td{
		border: 1px solid #ccc;
	}
	th {
		padding:15px; 
	}
	tr > td:nth-child(even) {
		width: 150px;
	}
</style>
</head>
<body>
	<table>
		<caption>
			<strong>회원 정보</strong>
			<p>영남인재 회원정보입니다.</p>
		</caption>
		<tr>
			<th>이름</th>
			<td></td>
			<th>연락처</th>
			<td></td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="3"></td>
		</tr>
		<tr>
			<th>자기소개</th>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
